generator:
  class: sfDoctrineGenerator
  param:
    model_class:           ProductionType
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          production_type
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields: ~
      list:
        display:
          - =name
      filter:
        display:
          - name
      form:    ~
      edit:    ~
      new:     ~