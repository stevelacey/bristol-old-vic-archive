ProductionSponsor:
  columns:
    production_id:
      type: integer(20)
      primary: true
    sponsor_id:
      type: integer(20)
      primary: true
    donation: float
    description: string
  relations:
    Production:
      local: production_id
      foreign: id
    Sponsor:
      local: sponsor_id
      foreign: id

Sponsor:
  actAs:
    Timestampable: ~
  columns:
    name:
      type: string(255)
      notnull: true
    description: string
  options:
    orderBy: name asc
  relations:
    Productions:
      class: Production
      refClass: ProductionSponsor
      local: sponsor_id
      foreign: production_id
      foreignAlias: Sponsors